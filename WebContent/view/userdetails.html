<table style="width:50%" border=1>

	<tr>  
      	 <th>User Name</th>  
     	 <th>Address</th>  
     	 <th>City</th>
     	 <th>State</th>  
     	 <th>Email</th>
   	</tr>  
	<tr ng-repeat="user in user">					
          <td>{{user.username}}</td>
		  <td>{{user.useraddress}}</td>
		  <td>{{user.city}}</td>
		  <td>{{user.state}}</td>
		  <td>{{user.useremail}}</td>
     </tr>
</table>
